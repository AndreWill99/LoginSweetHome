<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="form-image">
      <img src="IMGS/Mask group.png" alt="">
    </div>

    <div class="form">
      <form id="form" class="form">
        <div class="form-control">
          <h1 class="form-header">Login</h1>
          <label for="usuario">usuario:</label><br>
          <input type="text" id="usuario" placeholder="digite seu nome...">
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="e-mail">e-mail:</label><br>
          <input type="text" id="e-mail" placeholder="digite seu e-mail..."><br>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="senha">Senha:</label><br>
          <input type="text" id="senha" placeholder="digite sua senha..."><br>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit" class="login-button">Enviar</button>
      </form>
    </div>
  </div>
</body>
<script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
<script src="script.js"></script>
</html>
